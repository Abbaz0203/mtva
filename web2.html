    <title>MA'LUMOTLAR TUZILMASI VA ALGORITMLAR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image3.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 48px;
            letter-spacing: 1px; /* More space between letters */
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 900px;
        }
        .button {
            padding: 15px 30px;
            font-size: 22px;
            color: white;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.5));
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1;
            min-width: 150px; /* Minimum width for buttons */
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .small-button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .small-button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.5));
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .small-button:hover {
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px; /* Adjust title size for smaller screens */
            }
            .button {
                font-size: 18px; /* Smaller font size for buttons */
            }
            .small-button {
                font-size: 16px; /* Smaller font size for small buttons */
            }
        }
    </style>
</head>
